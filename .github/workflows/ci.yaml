name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@main
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.x
    - name: Test
      run: make test
    - name: Test with GOARCH=386
      run: env GOARCH=386 go test -v ./...
    - name: Lint
      run: make lint
    - name: Check alignment
      run: make maligned
    - name: Check tools
      run: make check-tools
